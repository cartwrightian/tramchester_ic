<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tramchester Routes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<div id="routeMap" ><h1>Experimental Route map</h1>
    <div class="container" id="startAndEnd">
        <div class="row">
            <div class="col">
                <div id="leafletMap"></div>                        
            </div>
            <div class="col">
            
                <div class="mb-2"> 
                    <input type="date" id="date" v-model="date" 
                        label-calendar="TravelDateCalendar" required></input>
                    <button class="button" id="todayButton" variant="info" @click="dateToNow()">Today</button>
                </div>

                <div>
                    <button class="button" id="drawMap" variant="primary" @click="update()">Draw</button>  
                </div>
            </div>
        </div>
    </div>

    <app-footer v-bind:feedinfo="feedinfo" v-bind:havepos="havePos" v-on:network-error="networkErrorOccured()">
    </app-footer>

</div>

<script src="/app/routemap.js"></script>

</body>
</html>
