server:
  applicationContextPath: /
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8080
  adminContextPath: /admin
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: true
    bufferSize: 8KiB
    minimumEntitySize: 160B

secureHost: tramchester.com
staticAssetCacheTimeSeconds: 300
graphDBConfig:
  graphName: trains.db
  neo4jPagecacheMemory: 1000m
  initialHeapSize: 100m
  maxHeapSize: 200m
gtfsSourceConfig:
  -
    name: gb-rail
    dataPath: data/trains
    hasFeedInfo: false
    transportModes: [ train, bus, subway, ferry, replacementBus ]
    transportModesWithPlatforms: []
    noServices: []
remoteSources:
  -
    name: gb-rail
    dataURL: https://s3.eu-west-2.amazonaws.com/feeds.planar.network/gb-rail-latest.zip
    dataCheckURL: https://s3.eu-west-2.amazonaws.com/feeds.planar.network/gb-rail-latest.zip
    dataPath: data/trains
    filename: gb-rail-latest.zip
  -
    name: naptan
    dataURL: https://naptan.app.dft.gov.uk/DataRequest/Naptan.ashx?format=csv
    dataCheckURL: ""
    dataPath: data/naptan
    filename: naptan_csv.zip
bounds:
  minEastings: 147588
  minNorthings: 30599
  maxEasting: 654747
  maxNorthings: 967921
stationClosures: []
instanceDataUrl: http://169.254.169.254
loadPostcodes: false
createNeighbours: false
distanceToNeighboursKM: 0.25
postcodeDataPath: data/codepo_gb/Data/CSV
postcodeZip: data/codepo_gb.zip
maxWait: 35
maxInitialWait: 15
numberQueries: 8
queryInterval: 15
maxWalkingConnections: 3
maxNumberResults: 5
maxJourneyDuration: 840
nearestStopRangeKM: 2
nearestStopForWalkingRangeKM: 2
numOfNearestStopsToOffer: 5
numOfNearestStopsForWalking: 5
walkingMPH: 3.0
recentStopsToShow: 5
dataExpiryThreadhold: 3
changeAtInterchangeOnly: true

swagger:
  resourcePackage: com.tramchester.resources
  title: tramchester

logging:
  level: INFO

  appenders:
    - type: console
      threshold: INFO
    - type: syslog
      host: localhost
      port: 514
    - type: file
      currentLogFilename: logs/tramchester_trains.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: logs/tramchester_trains-%d.log
      archivedFileCount: 5
      timeZone: UTC
