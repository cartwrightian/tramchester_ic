server:
  applicationContextPath: /
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8080
  adminContextPath: /admin
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: true
    bufferSize: 8KiB
    minimumEntitySize: 160B

secureHost: tramchester.com
staticAssetCacheTimeSeconds: 300
graphDBConfig:
  graphName: ''
  neo4jPagecacheMemory: 0m
gtfsSourceConfig:
  -
    name: tfgm
    dataPath: data/bus
    hasFeedInfo: true
    transportModes: [ tram, bus ]
    transportModesWithPlatforms: []
    noServices: []
    additionalInterchanges: []
    compositeStationModes: [ Bus ]
    stationClosures: []
rail:
  dataPath: data/rail
  stations: ttisf236.msn
  timetable: ttisf236.mca
  modes: [ Train, RailReplacementBus ]
remoteSources:
  - name: tfgm
    dataURL: ${TRAM_DATAURL:- http://odata.tfgm.com/opendata/downloads/TfGMgtfsnew.zip}
    dataCheckURL: http://odata.tfgm.com/opendata/downloads/TfGMgtfsnew.zip
    dataPath: data/bus
    filename: tfgm_data.zip
  - name: rail
    dataURL: s3://tramchester2dist/railData/ttis236.zip
    dataCheckURL: s3://tramchester2dist/railData/ttis236.zip
    dataPath: data/rail
    filename: ttis236.zip
  - name: naptanxml
    dataURL: https://naptan.api.dft.gov.uk/v1/access-nodes?dataFormat=xml
    dataCheckURL: ""
    dataPath: data/naptan
    filename: Stops.xml
  - name: nptg
    dataURL: http://www.dft.gov.uk/nptg/snapshot/nptgcsv.zip
    dataCheckURL: ""
    dataPath: data/nptg
    filename: nptgcsv.zip
cacheFolder: data/cacheFrequency
calcTimeoutMillis: 3500
bounds:
  minEastings: 333200
  minNorthings: 373250
  maxEasting: 414500
  maxNorthings: 437850
instanceDataUrl: http://169.254.169.254
planningEnabled: false
maxWait: 35
maxInitialWait: 45
numberQueries: 3
queryInterval: 20
maxNumberResults: 5
maxWalkingConnections: 3
maxJourneyDuration: 180
nearestStopRangeKM: 1.0
nearestStopForWalkingRangeKM: 0.5
numOfNearestStopsToOffer: 5
numOfNearestStopsForWalking: 50
walkingMPH: 3.0
recentStopsToShow: 5
dataExpiryThreadhold: 3
changeAtInterchangeOnly: true
sendCloudWatchMetrics: true
cloudWatchMetricsFrequencyMinutes: 5

swagger:
  resourcePackage: com.tramchester.resources
  title: tramchester

logging:
  level: INFO

  appenders:
    - type: console
      threshold: WARN
    - type: syslog
      host: localhost
      port: 514
    - type: file
      currentLogFilename: logs/tramchester_frequency.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: logs/tramchester_frequency-%d.log
      archivedFileCount: 5
      timeZone: UTC
