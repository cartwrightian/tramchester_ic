server:
  applicationContextPath: /
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8080
  adminContextPath: /admin
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: true
    bufferSize: 8KiB
    minimumEntitySize: 160B
secureHost: tramchester.com
staticAssetCacheTimeSeconds: 300
graphDBConfig:
  graphName: databases/tramchester.db
  neo4jPagecacheMemory: 100m
distributionBucket: tramchesternewdist
instanceDataUrl: http://169.254.169.254
gtfsSourceConfig:
  -
    name: tfgm
    dataPath: data/tram
    hasFeedInfo: false
    transportModes: [ tram ]
    transportModesWithPlatforms: [ Tram ]
    initialWaitMinutes: 13
    noServices: []
    markedInterchangesOnly: false
    additionalInterchanges: [9400ZZMAGMX,9400ZZMAPIC]
    compositeStationModes: []
    addWalksForClosed: true
    stationClosures:
    - stations: [ "9400ZZMAECC", "9400ZZMALDY" ]
      begin: 2023-07-15
      end: 2023-09-20
      fullyClosed: true
remoteSources:
  - name: tfgm
    dataURL: ${TRAM_DATAURL:- s3://tramchesternewdist/dist/${RELEASE_NUMBER}/tfgm_data.zip}
    dataCheckURL: https://odata.tfgm.com/opendata/downloads/TfGMgtfsnew.zip
    dataPath: data/tram
    filename: tfgm_data.zip
    defaultExpiryDays: 1
  - name: database
    dataURL: s3://tramchesternewdist/dist/${RELEASE_NUMBER}/database.zip
    dataCheckURL: s3://tramchesternewdist/dist/${RELEASE_NUMBER}/database.zip
    dataPath: databases
    filename: database.zip
    defaultExpiryDays: 0
    modTimeCheckFilename: tramchester.db
    mandatory: false
    skipUpload: true
cacheFolder: data/cache
calcTimeoutMillis: 3500
bounds:
  minEastings: 333200
  minNorthings: 373250
  maxEasting: 414500
  maxNorthings: 437850
tfgmTramliveData:
  dataUrl: https://api.tfgm.com/odata/Metrolinks
  dataSubscriptionKey: ${TFGMAPIKEY:- ""}
  s3Bucket: ""
  s3Prefix: ${PLACE:- "test"}
  refreshPeriodSeconds: 20
  maxNumberStationsWithoutMessages: 10
  maxNumberStationsWithoutData: 5
planningEnabled: true
maxWait: 25
numberQueries: 3
queryInterval: 10
maxNumberResults: 5
maxWalkingConnections: 3
maxJourneyDuration: 125
nearestStopRangeKM: 1.6
nearestStopForWalkingRangeKM: 1.2
numOfNearestStopsToOffer: 5
numOfNearestStopsForWalking: 3
walkingMPH: 3.0
recentStopsToShow: 5
dataExpiryThreadhold: 3
changeAtInterchangeOnly: true
sendCloudWatchMetrics: true
cloudWatchMetricsFrequencyMinutes: 2

swagger:
  resourcePackage: com.tramchester.resources
  title: tramchester

logging:
  level: INFO

  appenders:
    - type: console
      threshold: WARN
    - type: syslog
      host: localhost
      port: 514
      threshold: WARN
    - type: file
      currentLogFilename: logs/tramchester_local.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: logs/tramchester_local_%i.log
      archivedFileCount: 5
      timeZone: UTC
      maxFileSize: 50MB
