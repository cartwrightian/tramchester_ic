server:
  applicationContextPath: /
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8080
  adminContextPath: /admin
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: true
    bufferSize: 8KiB
    minimumEntitySize: 160B
secureHost: tramchester.com
staticAssetCacheTimeSeconds: 300
graphDBConfig:
  graphName: rail.db
  neo4jPagecacheMemory: 1000m
instanceDataUrl: http://169.254.169.254
gtfsSourceConfig: []
rail:
  dataPath: data/rail
  stations: ttisf236.msn
  timetable: ttisf236.mca
  modes: [ Train, RailReplacementBus ]
remoteSources:
  -
    name: rail
    dataURL: s3://tramchester2dist/railData/ttis236.zip
    dataCheckURL: s3://tramchester2dist/railData/ttis236.zip
    dataPath: data/rail
    filename: ttis236.zip
  - name: naptan
    dataURL: https://naptan.api.dft.gov.uk/v1/access-nodes?dataFormat=csv
    dataCheckURL: ""
    dataPath: data/naptan
    filename: Stops.csv
  - name: railReferences
    dataURL: s3://tramchester2dist/railData/RailReferences.csv
    dataCheckURL: s3://tramchester2dist/railData/RailReferences.csv
    dataPath: data/naptan
    filename: RailReferences.csv
cacheFolder: data/cache/rail
calcTimeoutMillis: 3500
bounds:
  minEastings: 147588
  minNorthings: 30599
  maxEasting: 654747
  maxNorthings: 967921
planningEnabled: true
createNeighbours: false
maxNeighbourConnections: 0
distanceToNeighboursKM: 0.4
maxWait: 30
maxInitialWait: 25
numberQueries: 3
queryInterval: 20
maxNumberResults: 5
maxWalkingConnections: 3
maxJourneyDuration: 820
nearestStopRangeKM: 1.6
nearestStopForWalkingRangeKM: 1.6
numOfNearestStopsToOffer: 5
numOfNearestStopsForWalking: 3
walkingMPH: 3.0
recentStopsToShow: 5
dataExpiryThreadhold: 3
changeAtInterchangeOnly: true
sendCloudWatchMetrics: true
cloudWatchMetricsFrequencyMinutes: 2

swagger:
  resourcePackage: com.tramchester.resources
  title: tramchester

logging:
  level: INFO

  appenders:
    - type: console
      threshold: INFO
    - type: syslog
      host: localhost
      port: 514
      threshold: WARN
    - type: file
      currentLogFilename: logs/tramchester_rail.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: logs/tramchester_rail-%d.log
      archivedFileCount: 5
      timeZone: UTC
