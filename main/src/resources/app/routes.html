<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tramchester Routes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="routeMap">
        <app-header header="Experimental Route Map"></app-header>
        <v-app>
            <v-main>
                <v-container class="ml-2">
                    <v-row>
                        <v-col>
                            <input type="date" id="date" v-model="date" required></input>
                            <v-btn id="todayButton" @click="dateToNow()">Today</v-btn>
                            <v-btn id="drawMap" @click="update()">Draw</v-btn>  
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col>
                            <div id="leafletMap"></div>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>

            <v-footer>
                <app-footer v-bind:feedinfo="feedinfo" v-on:disclaimer-clicked="showDisclaimer" v-bind:havepos="havePos" 
                    v-on:network-error="networkErrorOccured()"></app-footer>
            </v-footer>
        </v-app>
    </div>


    <script src="/app/routemap.js"></script>

</body>
</html>
