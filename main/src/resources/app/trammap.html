<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tram Position Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="tramMap">
        <app-header header="Experimental Tram Map"></app-header>
        <v-app>
            <v-main>
                <v-container class="ml-2">
                    <div id="leafletMap"></div>
                </v-container>
            </v-main>
            <v-footer>
                <app-footer v-bind:feedinfo="feedinfo" v-on:disclaimer-clicked="showDisclaimer" v-bind:havepos="havePos" 
                    v-on:network-error="networkErrorOccured()"></app-footer>
            </v-footer>
        </v-app>
    </div>

    <script src="/app/trammap.js"></script>

</body>
</html>
